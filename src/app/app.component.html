<div class="container">
  <div class="row justify-content-center">
    <div class="col-11">
      <table class="table table-striped table-hover table-dark table-bordered mb-0 shadows">
        <thead>
          <tr>
            <td>Авторы</td>
            <td>Книг в базе</td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngFor="let author of tableAuthors">
            <tr>
              <td>{{author.initials}}</td>
              <td>{{author.bookQuantity}}</td>
              <td class="edit" (click)="editAuthor(author)">Редактировать</td>
              <td class="delete" (click)="deleteAuthor(author.id)">Удалить</td>
              <td class="details" (click)="detailsAuthor(author)">Детали</td>
            </tr>
          </ng-container>
        </tbody>
      </table>
      <button class="btn btn-info btn-block shadows br-top-square" [routerLink]="['/new']">Добавить автора</button>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
