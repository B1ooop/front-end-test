<div class="container">
    <div class="row mt-5 justify-content-center">
        <div class="col-6 form-wrapper bg-dark text-white">

            <div class="row ">
                <div class="col d-flex justify-content-center new-header">
                    <h4>Добавление</h4>
                </div>
            </div>

            <form [formGroup]="formEditAuthor" novalidate (ngSubmit)="submit($event)">
                <div class="form-group mt-3">
                    <label for="firstName">Имя</label>
                    <input class="form-control col" type="text" name="firstName" formControlName="firstName"
                        id="firstName">
                </div>
                <div class="form-group mb-4">
                    <label for="lastName">Фамилия</label>
                    <input class="form-control col" type="text" formControlName="lastName" id="lastName">
                </div>
                <div class="form-group mb-4">
                    <label for="patronymic">Отчество</label>
                    <input class="form-control col" type="text" formControlName="patronymic" id="patronymic">
                </div>
                <div class="form-group mb-4">
                    <label for="birthDate">Дата рождения</label>
                    <input class="form-control col" type="text" formControlName="birthDate" id="birthDate">
                </div>
                <div class="row mt-5">
                    <div class="col p-0">
                        <button class="btn btn-success btn-block m-0 br-square" type="submit">Сохранить</button>
                        <button class="btn btn-danger btn-block m-0 br-top-square"
                            (click)="returnToRoot()">Назад</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
